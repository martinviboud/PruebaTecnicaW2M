
<mat-paginator [length]="totalHeroes"
[pageSize]="4"
[pageSizeOptions]="[4,8,10]"
(page)="onPageChange($event)"
aria-label="Select page">
</mat-paginator>
<ng-template #loader>
    <div class="loader">
        <mat-spinner>

        </mat-spinner>
    </div>
</ng-template>
<div class="container" #content *ngIf="!isLoading; else loader">
        <div *ngFor="let hero of heroes">
            <app-hero-card [hero]="hero">
                      
            </app-hero-card>
        </div>
    </div>
