<div class="container">
    <div class="buscador">
        <p class="titulo">Buscar SuperHeroe:</p>
        <form class="example-form" (keydown)="preventDefault($event)">
            <mat-form-field class="form-field">                
                <input matInput
                  (input)="searchHero()"
                  type="text"
                  [formControl]="searchControl">
            </mat-form-field>
        </form>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="!isLoading; else loader">
        <h1 
            *ngIf="heroes.length === 0 && searchControl.value &&searchControl.value.length > 0">
            No hay resultados para tu busqueda: {{searchControl.value}}</h1>
        <div class="listado">
            <div *ngFor="let hero of heroes">
                <app-hero-card [hero]="hero">

                </app-hero-card>
            </div>
        </div>
    </div>
    
    <ng-template #loader>
        <div class="loader">
            <mat-spinner >

            </mat-spinner>
        </div>
    </ng-template>

</div>
